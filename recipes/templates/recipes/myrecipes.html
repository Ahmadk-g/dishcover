{% extends 'base.html' %}
{% load static %}

<!-- Block to set the title of the page -->
{% block title %}{{ user }}My Recipes{% endblock %}

{% block content %}
<div class="container">
    <!-- Section for the page header -->
    <section class="jumbotron text-center bg-white">
        <div class="container">
            <!-- Display the user's name and a description -->
            <h1>{{ user }}'s recipes</h1>
            <p class="lead text-muted">Here you can view and edit the recipes you posted</p>
        </div>
    </section>
    <div>
        <div class="row">
            <!-- Loop through each post in the 'new' context variable -->
            {% for recipe in recipes %}
            <a href="{% url 'recipe_details' recipe.slug %}" class="recipes" aria-label="Click to view {{recipe.title}}">
                <div class="card m-3" style="width: 18rem;">
                    <img src="{{recipe.image.url}}" class="card-img-top img-fixed-size" alt="{{recipe.image_alt}}">
                    <div class="card-body">
                    <h4 class="card-title">{{recipe.title}}</h4>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
