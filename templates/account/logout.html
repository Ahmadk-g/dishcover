{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container sign-in-form-container">
    <section class="row">
        <div class="col-md-8 mt-3 offset-md-2">
            <h3>{% trans "Sign Out" %}</h3>

            <p>{% trans 'Are you sure you want to sign out?' %}</p>
        </div>
    </section>
    <section class="row">
        <h3 class="no-header">null</h3>  <!--symantic purposes-->
        <div class="col-md-8 mt-3 offset-md-2">

            <form method="post" class="sign-up-form" action="{% url 'account_logout' %}">
                {% csrf_token %}
                {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <a href="{% url 'home' %}" class="btn btn-danger">{% trans 'Cancel' %}</a>
                <button class="btn sign-in-button right" type="submit">{% trans 'Sign Out' %}</button>
            </form>
        </div>
    </section>
</div>
{% endblock %}
